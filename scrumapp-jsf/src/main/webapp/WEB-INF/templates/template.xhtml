<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
		<!-- <h:outputStylesheet library="css" name="datatableStyle.css"  /> -->
		<h:outputStylesheet library="css" name="style.css"  /> 
		
        <title>ScrumApp</title>
    </h:head>
    <h:body style="margin: 0px;">
        <div >
            <div class="col-md-12">
                <h:form id="formMenu">
                <p:panelGrid id="topbar" columns="3" layout="grid" 
                 columnClasses="ui-grid-col-1,ui-grid-col-10,ui-grid-col-1" style="border: 0px; text-align:center; border: 0px;" >
                 <p:panelGrid/>
	                <h:commandLink action="gotoprojects">
				        <p:graphicImage library="img" name="logo.png" height="100px" />
				    </h:commandLink>
				    <p:panelGrid id="langs" columns="2" layout="grid" style="border: 0px; text-align:center; border: 0px;">
                    <h:commandLink action="#{globalController.setSpanish}">
				        <p:graphicImage library="img" name="spanish.png" height="20px" />
				    </h:commandLink>
				    <h:commandLink action="#{globalController.setEnglish}">
				        <p:graphicImage library="img" name="english.png" height="20px" />
				    </h:commandLink>
                    </p:panelGrid>
				</p:panelGrid>    
                    <p:menubar style="background: #b8d8f5; padding-left: 50px; padding-right: 20px;">
                        <p:menuitem value="Mis Proyectos"  action="gotoprojects"
                                            title="Mis Proyectos" style="margin-right:15px;" />
                        <p:menuitem value="Mis Tickets" 
                                            title="Mis Tickets" style="margin-right:15px;" />
						                                          
                        <p:submenu label="#{proyectoController.miembroAuth.apellidos}, #{proyectoController.miembroAuth.nombre}" style="float: right;" icon="fa fa-fw fa-user">
                       	 		<p:menuitem action="gotoprofile" value="Profile"  immediate="true" icon="fa fa-fw fa-edit" ajax="false"/>
                       	 		<p:menuitem value="Settings" immediate="true" icon="fa fa-fw fa-cog" ajax="false"/>
                       	 		<p:separator/>
				                <p:menuitem action="#{loginController.logout}" value="Logout" immediate="true" icon="fa fa-fw fa-sign-out" ajax="false"/>
				            </p:submenu>
                    </p:menubar>
                    
                    
                </h:form>
            </div>
        </div>

        <ui:insert name="body"/>
        
        <ui:include src="./footer.xhtml"></ui:include>

		  <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()"/>

		    <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false" styleClass="loadingPanel">
		        <p:graphicImage library="img"  name="tenor.gif"  /> 
		    </p:dialog>

    </h:body>

</html>
